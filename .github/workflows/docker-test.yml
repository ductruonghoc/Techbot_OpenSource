# docker-test.yml
name: Docker Compose Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx (Optional but good practice)
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file for services
        run: |
          echo "SOME_ENV_VAR=test_value" > .env
          echo "API_GATEWAY_URL=http://localhost:8081" >> .env
          echo "AI_SERVICE_GRPC_URL=localhost:8082" >> .env

      - name: Build and run services with Docker Compose
        run: docker-compose up -d --build

      - name: Check Docker Compose services status
        run: docker-compose ps

      - name: Wait for frontend service (port 8080)
        run: |
          echo "Waiting for frontend service on http://localhost:8080..."
          timeout 120 bash -c '
            while ! curl -s http://localhost:8080 > /dev/null; do
              echo "Frontend not ready yet. Retrying in 5 seconds..."
              sleep 5
            done
          '
          if [ $? -eq 124 ]; then
            echo "Frontend service did not become ready within 120 seconds."
            docker-compose logs frontend
            exit 1
          fi
          echo "Frontend service is ready!"

      - name: Wait for API Gateway service (port 8081)
        run: |
          echo "Waiting for API Gateway service on http://localhost:8081..."
          timeout 120 bash -c '
            while ! curl -s http://localhost:8081 > /dev/null; do
              echo "API Gateway not ready yet. Retrying in 5 seconds..."
              sleep 5
            done
          '
          if [ $? -eq 124 ]; then
            echo "API Gateway service did not become ready within 120 seconds."
            docker-compose logs api_gateway
            exit 1
          fi
          echo "API Gateway service is ready!"

      - name: Wait for AI Service (gRPC - port 8082)
        run: |
          echo "Waiting for AI Service on port 8082..."
          timeout 120 bash -c '
            while ! nc -z localhost 8082; do
              echo "AI Service port 8082 not open yet. Retrying in 5 seconds..."
              sleep 5
            done
          '
          if [ $? -eq 124 ]; then
            echo "AI Service did not become ready within 120 seconds."
            docker-compose logs ai_service
            exit 1
          fi
          echo "AI Service port 8082 is open!"
          echo "Note: Full gRPC service functionality needs a dedicated gRPC client test."

      - name: Run HTTP Tests (curl)
        run: |
          echo "--- Running HTTP Tests ---"
          echo "Testing Frontend (http://localhost:8080)..."
          curl -v http://localhost:8080
          echo "---------------------------"

          echo "Testing API Gateway (http://localhost:8081)..."          echo "Testing API Gateway (http://localhost:8081)..."
          curl -v http://localhost:8081
          echo "---------------------------"----"

      - name: Show all Docker Compose logs (for debugging if tests fail)      - name: Show all Docker Compose logs (for debugging if tests fail)
        if: always()
        run: docker-compose logs --no-color